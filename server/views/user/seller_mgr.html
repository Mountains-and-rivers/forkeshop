<%- include('../header.html')%>
<div class="page-content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h3 class="page-title">
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a id="mainModule">商家管理</a>
                        <i class="icon-angle-right"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div id="dashboard">
            <div id="list_container" class="row-fluid">
                <div class="span12">
                    <div class="portlet box blue tabbable">
                        <div class="portlet-title">
                            <div class="portlet-title">
                                <h4 class="span2">
                                    <i class="icon-reorder"></i>
                                    <span class="hidden-480">商家列表</span>
                                    &nbsp;
                                </h4>
                                <select id="flowState_query">
                                    <option value="0">全部</option>
                                    <option value="1">未提交审核</option>
                                    <option value="2">审核中</option>
                                    <option value="3">审核通过</option>
                                    <option value="4">审核不通过</option>
                                </select>
                            </div>
                        </div>
                        <div class="portlet-body" style="margin-top: -5px;">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                <tr>
                                    <th><i class="icon-flag"> 序号</i></th>
                                    <th><i class="icon-flag"> 商家</i></th>
                                    <th><i class="icon-bookmark"> 公司名</i></th>
                                    <th><i class="icon-refresh"> 审核状态</i></th>
                                    <th><i class="icon-user"></i> 业务联系人</th>
                                    <th><i class="icon-th-large"></i> 联系人电话</th>
                                    <th><i class="icon-pencil"></i> 操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <% for(var i=0;i<sellers.length;i++){%>
                                    <tr>
                                        <td><%=(i+1)%></td>
                                        <td><%=sellers[i].AccountName%></td>
                                        <td><%=sellers[i].Company%></td>
                                        <td><%=sellers[i].State%></td>
                                        <td><%=sellers[i].Contactor%></td>
                                        <td><%=sellers[i].ContactorPhone%></td>
                                        <td><a href="/seller/audit?id=<%=sellers[i].Id%>" class="btn mini blue btnSellerDetail"><i class="icon-list-alt"></i>详情</a></td>
                                    </tr>
                                    <%}%>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascripts/utils/common.js"></script>
<%- include('../footer.html')%>
<script>
    $("#flowState_query").on("change",function(){
        window.location.href='/seller/mgr?State='+this.value;
    });
</script>
