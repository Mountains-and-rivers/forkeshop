<%- include('../header.html')%>
<style>
    .img_thumbnailDiv {
        display: inline-block;
    }

    .img_thumbnail {
        width: 150px;
        padding: 5px;
        border: 1px solid #e5e5e5
    }

    #inputFile_brandLogo {
        line-height: 25px;
        opacity: 0;
        margin-left: -160px;
        cursor: pointer;
    }

    #listTBody td {
        vertical-align: middle;
    }

    #listTBody td img {
        width: 100px;
        height: 80px;
    }

    .btn.mini {
        margin-left: 5px;
    }

    .portlet-title {
        border: 0 !important;
    }
</style>
<div class="page-content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h3 class="page-title">
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a id="mainModule" href="javascript:void(0);">商品分类管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="dashboard">
            <div id="list_container" class="row-fluid">
                <div class="span12">
                    <div class="portlet box blue tabbable">
                        <div class="portlet-title">
                            <div class="portlet-title">
                                <h4 class="span10">
                                    <i class="icon-reorder"></i>
                                    <span class="hidden-480">分类列表</span>
                                    &nbsp;
                                </h4>
                            </div>
                        </div>
                        <div class="portlet-body" style="margin-top: -5px;">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                <tr>
                                    <th><i class="icon-flag"></i> 序号</th>
                                    <th><i class="icon-bookmark"> 分类名称</i></th>
                                </tr>
                                </thead>
                                <tbody id="listTBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<%- include('../footer.html')%>
<script type="text/javascript" src="../javascripts/utils/layer/layer.js"></script>
<script type="text/javascript" src="../javascripts/config.js"></script>
<script type="text/javascript" src="../javascripts/goods/goods_category.js"></script>
