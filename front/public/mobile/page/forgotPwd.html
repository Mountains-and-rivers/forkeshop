<div data-page="forgotPwd" class="page forgotPwdPage no-swipeback register-page no-toolbar ">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back icon-only"> <i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" id="centerNavBar">
                <span class="title">找回密码</span>
            </div>

        </div>
    </div>
    <div class="page-content forgotpwd-page">

        <!--<div class="content-block-title">Full Layout</div>-->
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input id="forgotPwdMobileInput" type="text" placeholder="手机号">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner item-valid">
                            <div class="item-input">
                                <input id="forgotPwdCodeInput" type="text" class="valid" placeholder="验证码">
                            </div>
                            <div class="item-after">
                                <span id="forgotPwdCodeBtn" class="button-valid">获取验证码</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input id="forgotPwdPwdInput" type="password" placeholder="请输入新密码">
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
            <div class="content-block">
                <a id="forgetBtn" href="#" class=" button button-big button-round reg-button">确认修改</a>
            </div>
            <div class="content-block reg-statement"> *注册代表同意百宝香网络服务协议</div>
        </div>
    </div>
</div>
