<div data-page="reBackAddress" class="page no-toolbar no-swipeback reBackAddress">

    <div class="page-content">

            <p id="sellerAddress">&nbsp;</p>
        </div>
        <div class="content-block" style="margin: 25px 0">

        <div class="content-block" style="margin: 25px 0">

                </div>
            </div>
        </div>
        <div class="content-block" style="margin: 25px 0">
            <div class="row reBackFlexWarp">

                <div class="reBackRightInput" style="position: relative;">
                    <form id="imgFormReAddress" enctype="multipart/form-data" role="form" method="post" action="javascript:;">

                        <input id="addImgReAddress" type="file" name="files" class="addImgFile"/>

                </div>

        <div id="imgWarpReBackAddress" class="content-block imgWarp" style="border:0;height:70px;margin:0 25px;padding:0;">

            <div class="row">

            <div class="row" style="margin-top: 10px;">
                <div class="col-100 reBackCommit" style="background-color: rgb(231,231,231)" >

            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-100 reBackCommit" style="background-color: rgb(231,231,231)" >
                    <a style="display: block;color:#5c5c5c;" href="tel:4000782000" class="external">客服热线:4000782000</a>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-100 reBackCommit" style="background-color: rgb(231,231,231)" >
