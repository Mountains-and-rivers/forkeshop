<div data-page="mycenter" class="page loginPage no-swipeback mycenter-page">
    <div class="navbar">
        <div class="navbar-inner" style="padding-right: 0px;">
            <div class="center sliding">
                我的
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="centertop-img clearfix_after" id="userInfoLink">
            <div class="fleft headimgbox" id="headImg">
                <img src="img/newIcon/icon_14.png">
            </div>
            <div class="fleft usernamebox ellipse" id="memberName">
            </div>
            <div class="editBtn" id="editBtn">
            </div>
            <div class="clearfix_after loginAndregisterBox">
                <div class="btn loginBtn" id="slideLogin"></div>
                <div class="btn registerBtn" id="slideReg"></div>
            </div>
        </div>

        <div class="content-block order-tab">
            <div class="row space-between">
                <div class="col-auto tab-item" id="slideOrderAll">
                    <img src="img/order-tab/1.png">
                    全部订单
                </div>
                <div class="col-auto tab-item" id="slideOrderToPay" >
                    <img src="img/order-tab/2.png">
                    待付款
                </div>
                <div class="col-auto tab-item" id="slideOrderToGet" >
                    <img src="img/order-tab/3.png">
                    待收货
                </div>
                <div class="col-auto tab-item" id="slideOrderToSend" >
                    <img src="img/order-tab/4.png">
                    退款中
                </div>
                <div class="col-auto tab-item" id="slideOrderToBack" >
                    <img src="img/order-tab/5.png">
                    已买到
                </div>
            </div>
        </div>

        <div class="list-block centerBox">
            <ul>
                <li>
                    <a href="#" class="item-content" id="slideCollection">
                        <div class="item-media"><i class="icon icon2"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的收藏</div>
                            <div class="item-after">&nbsp;</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-content" id="slideMyAddress">
                        <div class="item-media"><i class="icon icon4"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的收货地址</div>
                            <div class="item-after">&nbsp;</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="telphoneCall" href="tel:4000782000" class="item-content external">
                        <div class="item-media"><i class="icon icon5"></i></div>
                        <div class="item-inner">
                            <div class="item-title" style="width:100%">
                                客服电话
                            </div>
                            <div class="item-after">&nbsp;</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="setting" href="javascript:;" class="item-content">
                        <div class="item-media"><i class="icon icon6"></i></div>
                        <div class="item-inner">
                            <div class="item-title">设置</div>
                            <div class="item-after">&nbsp;</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="aboutUs" href="javascript:;" class="item-content">
                        <div class="item-media"><i class="icon icon10"></i></div>
                        <div class="item-inner">
                            <div class="item-title">关于我们</div>
                            <div class="item-after">&nbsp;</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="loading-mask-mycenter"></div>
</div>
