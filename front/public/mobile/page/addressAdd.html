<div data-page="addressAdd" class="page no-toolbar no-swipeback myAddressSavePage myAddress-page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back icon-only"> <i class="icon icon-back"></i></a>
            </div>
            <div class="center color-40">我的收货地址</div>
            <div class="right">
                <a href="#" id="addressSaveBtn" class="link color-80"><i class="icon icon-bars-blue">保存</i></a>
            </div>
        </div>
    </div>
    <div class="page-content">

        <div class="list-block addressform color-999 mt07">
            <ul>
                <li class="goodsaditem "><input id="addAddressName" type="text" placeholder="收货人姓名"/></li>
                <li class="goodsaditem "><input id="addAddressMobile" type="text" placeholder="手机号"/></li>

                <li id="addAddressProvinceLi" class="goodsaditem">
                    <input id="addAddressProvince" type="text" placeholder="所在省" readonly/>
                    <div class="addressDec-after">&nbsp;</div>
                </li>
                <li id="addAddressCityLi" class="goodsaditem">
                    <input id="addAddressCity" type="text" placeholder="所在市" readonly/>
                    <div class="addressDec-after">&nbsp;</div>
                </li>
                <li id="addAddressCountyLi" class="goodsaditem">
                    <input id="addAddressCounty" type="text" placeholder="所在地区" readonly/>
                    <div class="addressDec-after">&nbsp;</div>
                </li>

                <li class="goodsaditem no-after-line "><input id="addAddressAdd" type="text" placeholder="详细地址"/></li>
            </ul>
        </div>

        <div class="list-block addressform color-999 mt07">
            <ul>
                <li class="goodsaditem">
                    <div class="item-content">
                        <div class="item-inner addressdefault">
                            <div class=" addressdefault">
                                <div class="item-title ">设为默认地址</div>
                                <div class="item-after">
                                    <label id="defaultAddressLab" class="label-switch abhcr1 color-yellow">
                                        <input id="addAddressDefault" type="checkbox"/>
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
