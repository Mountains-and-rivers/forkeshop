<div data-page="shoppingCart" class="page no-swipeback shoppingCartPage cart-page">
    <div class="navbar">
        <div class="navbar-inner">
            <div id="cartBackIcon" class="left" style="visibility: hidden;">
                <a href="#" class="link back icon-only"> <i class="icon icon-back"></i></a>
            </div>
            <div class="center color-40">购物车</div>
        </div>
    </div>

    <div id="cartPageContent" class="page-content  page-toolpadding" style="padding-bottom: 115px;">

        <div id="cartlist">

        </div>
        <div id="cartEquation" class="goods-discount" style="display:none;">
            <a id="cartEquationFirst" class="color-40">￥0.00 - ￥0.00 = </a><a id="cartEquationLast" class="color-d60">
            ￥0.00</a>
        </div>
        <div id="emptyCart" class="emptyList" style="width:48%;display: none;">
            <img src="img/noCart.png" />
            <div id="goToIndex" class="cartTips">逛逛今日特卖</div>
        </div>
    </div>
    <div id="cartFixBar" class="bottom-fix-bar"  style="display:none;bottom:50px;">
        <div class="bottom-fix-bar-left">
            <div class="bar-left-row">
                <div class="selectAll">
                    <label id="cartSelectAllLabel" class="selected"></label>
                </div>
            </div>
        </div>
        <div class="bottom-fix-bar-right">
            <div class="cart-right1">
                <div class="color-org1">合计:￥<a id="cartFixBarPrice" class="color-org1">0.00</a></div>
                <div class="color-80">已优惠:￥<a id="cartFixBarDiscount" >0.00</a></div>
            </div>
            <div id="goToOrderConfirm" class="cart-right2">
                去结算：<span id="cartMin">18</span>:<span id="cartSecond">25</span>
            </div>
        </div>
    </div>
</div>
