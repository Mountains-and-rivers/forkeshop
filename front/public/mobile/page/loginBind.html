<div data-page="loginBind" class="page loginBind no-swipeback no-toolbar register-page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-inner">
                <div class="left">
                    <a id="addAddressBack" href="#" class="link icon-only"> <i class="icon icon-back"></i></a>
                </div>
                <div class="center color-40">绑定手机号</div>
            </div>
        </div>
    </div>
    <div class="page-content login-page">
        <div class="tabs-animated-wrap">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="bindMobileInput" type="text" placeholder="手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner item-valid">
                                <div class="item-input ">
                                    <input id="bindCodeInput" type="text" class="valid" placeholder="验证码">
                                </div>
                                <div class="item-after">
                                    <span id="bindCodeBtn" class="button-valid">获取验证码</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="bindPwdInput" type="password" placeholder="密码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="content-block">
                    <a id="goToBind" class="button button-big button-round reg-button">立即绑定</a>
                </div>
                <div class="content-block reg-statement"> *为了更好的给您提供服务，请快速绑定</div>
                <div class="content-block reg-statement"> *如果您未注册过百宝香，绑定过程中将为您自动注册</div>
            </div>
        </div>
    </div>
</div>
